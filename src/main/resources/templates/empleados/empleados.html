<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Administración de Empleados</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTTkI6l+3kEEnkl15R5+2INgP4BkQbr0QeLM8IxxOroKWydyN/B6sLyyACaKjTw" crossorigin="anonymous">
</head>
<body>
<div class="container mt-5">
  <h1 class="mb-4 text-center text-primary">Listado de Empleados</h1>

  <!-- Botón para agregar un nuevo empleado -->
  <a th:href="@{/empleados/nuevoEmpleado}" class="btn btn-primary btn-lg mb-3">Agregar Empleado</a>

  <!-- Tabla de empleados -->
  <div class="table-responsive">
    <table class="table table-striped table-bordered table-hover">
      <thead class="thead-dark">
      <tr>
        <th>Nombres</th>
        <th>Apellido Paterno</th>
        <th>Apellido Materno</th>
        <th>Dirección</th>
        <th>Salario</th>
        <th>Fecha Ingreso</th>
        <th>Acción</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="empleado : ${listaEmpleados}">
        <td th:text="${empleado.getNombre()}"></td>
        <td th:text="${empleado.getApellidoPaterno()}"></td>
        <td th:text="${empleado.getApellidoMaterno()}"></td>
        <td th:text="${empleado.getDireccion()}"></td>
        <td th:text="${empleado.getSalario()}"></td>
        <td th:text="${#dates.format(empleado.getFechaIngreso(), 'dd/MM/yyyy')}"></td>
        <td>
          <!-- Botones de acción -->
          <a th:href="@{/empleados/actualizarEmpleado/{id}(id=${empleado.id})}" class="btn btn-warning btn-sm">Actualizar</a>
          <a th:href="@{/empleados/eliminarEmpleado/{id}(id=${empleado.id})}" class="btn btn-danger btn-sm">Eliminar</a>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-pzjw8f+ua7Kw1TIq0v8FqA7rmW13grzT5FFkFC9ffuBb5y7Pm0K67dkZbH1X5nBt" crossorigin="anonymous"></script>
</body>
</html>
